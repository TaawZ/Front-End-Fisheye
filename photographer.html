<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-infos"></div>
      <button aria-label="ouvrir_contact" class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <section class="media">
      <div class="filter">
        <span>Trier Par</span>
        <div class="filter-select">
          <div id="button-container"><button id="likes">Popularité</button><img id="filter-icon" class="animate-icon" src="assets/icons/Vector.svg" alt="fleche"></div>
          <div class="dropdown">
            <button id="title">Titre</button>
            <button id="date">Date</button>  
          </div>
        </div>        
      </div>
      <div class="gallery"></div>
      <div class="pricing">
        <div>
        <span id="total-likes"></span>
        <img src="assets/icons/fullHeart.svg" alt="heart"> 
      </div>
        <span id="price-day"></span>
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header id="modal_header">
        <div>
        <h2>Contactez-moi</h2>
        <h2 id="modal_name"></h2>
      </div>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="croix" />
      </header>
      <form onsubmit="return closeModal()">
        <div aria-labelledby="Coordonnées">
          <label for="first-name">Prénom</label>
          <input id="first-name" />
          <label for="name">Nom</label>
          <input id="name" />
          <label for="email">E-mail</label>
          <input id="email" />
          <label for="comments">Votre message</label>
          <input id="comments" />
        </div>
        <button class="contact_button" aria-label="fermer" id="send">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/pages/index.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="https://kit.fontawesome.com/d652767338.js" crossorigin="anonymous"></script>
</body>

</html>
